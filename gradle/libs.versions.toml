# Lifecycle Scopes and Architectural Components
lifecycle_viewmodel_compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
lifecycle_runtime_compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }
lifecycle_runtime_ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Hilt
hilt_android_compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hiltGradlePlugin" }
hilt_android = { module = "com.google.dagger:hilt-android", version.ref = "hiltGradlePlugin" }
hilt_navigation_compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltNavigationCompose" }
hilt_android_testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hiltGradlePlugin" }
hilt_compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hiltGradlePlugin" }

# Room
room_compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
room_runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room_ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room_paging = { module = "androidx.room:room-paging", version.ref = "room" }
room_testing = { module = "androidx.room:room-testing", version.ref = "room" }

# Coil
coil_compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

# Coroutines
coroutines_kotlinx_core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
