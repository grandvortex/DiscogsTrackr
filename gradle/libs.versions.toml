compose_bom = { module = "androidx.compose:compose-bom", version.ref = "composeBOM" }

# Bill of Materials for okhttp
okhttp_bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttpBOM" }

# Android Core KTX
android_core_ktx = { module = "androidx.core:core-ktx", version.ref = "androidCoreKtx" }

# Kotlin Date and Time
kotlin_datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinDateTime" }

# Appcompat
android_appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }

# Retrofit
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit_converter_moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }

# Moshi
moshi_kotlin_codegen = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }
