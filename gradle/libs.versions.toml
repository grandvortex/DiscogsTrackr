[versions]
# Compose
compose = "1.5.1"

# Kotlin
kotlin = "1.9.0"

# Android Gradle Plugin
androidGradlePlugin = "8.1.0"

# Compose BOM
composeBOM = "2023.06.01"

# Navigation Compose
navigationCompose = "2.6.0"

# Activity Compose
activityCompose = "1.7.2"

# Lifecycle
lifecycle = "2.6.1"

# OKHTTP BOM
okhttpBOM = "4.10.0"

# Retrofit
retrofit = "2.9.0"

# Moshi
moshi = "1.15.0"

# Room
room = "2.5.2"

# Hilt
hiltGradlePlugin = "2.47"
hiltNavigationCompose = "1.0.0"

# Coil
coil = "2.4.0"

# Coroutinese
coroutines = "1.7.3"

# Android Core KTX
androidCoreKtx = "1.10.1"

