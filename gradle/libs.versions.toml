# Navigation Compose
navigation_compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigationCompose" }

# Activity Compose
activity_compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }

# JUnit
junit = { module = "junit:junit", version.ref = "junit" }

# Android Test JUnit
android_test_junit = { module = "androidx.test.ext:junit", version.ref = "androidTestJunit" }

# Android Test Espresso
android_test_espresso_core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
# --------------------------------------------------------------------------------------------------------------------


[plugins]
# Hilt
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hiltGradlePlugin" }

# Gradle
android_application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android_library = { id = "com.android.library", version.ref = "androidGradlePlugin" }

# Kotlin
kotlin_android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin_kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }

